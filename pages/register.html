<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="Join GIBS College for hands-on training in Graphics Design & Computer Packages. TVET certified programs. Enroll today at Githurai 45!">
    <meta name="keywords"
        content="graphics design course Githurai, computer packages training, GIBS College, graphic design diploma, TVET courses, Photoshop training, CorelDraw classes, certificate programs Kiambu">
    <meta name="author" content="GIBS College">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="GIBS College - Master Graphics & Computer Skills">
    <meta property="og:description"
        content="TVET certified Diploma, Certificate & Short Courses in Graphic Design and Computer Packages. Start your creative career at Githurai 45.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.gibscollege.co.ke">
    <meta property="og:image" content="https://www.gibscollege.co.ke/images/og-banner.jpg">
    <meta property="og:site_name" content="GIBS College">
    <meta property="og:locale" content="en_KE">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GIBS College - Graphics Design & Computer Training">
    <meta name="twitter:description"
        content="Learn practical skills. Get TVET certified. Launch your career. Enroll today!">
    <meta name="twitter:image" content="https://www.gibscollege.co.ke/images/twitter-card.jpg">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://www.gibscollege.co.ke">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/app.css">

    <title>Enroll Now | GIBS College</title>

</head>

<body>
    <header>

    </header>
    <main>
        <a href="../index.html" class="back-home"><i class="fas fa-arrow-left"></i> Home</a>
        <div class="enroll-header">
            <h1>Student Registration</h1>
            <p>Start your journey with GIBS College today. Fill in the details below.</p>
        </div>

        <div class="enroll-container">
            <form id="enrollmentForm">

                <h3 class="form-section-title"><i class="fas fa-user"></i> Personal Details</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label>First Name <span>*</span></label>
                        <input type="text" name="firstName" placeholder="e.g. John" required>
                    </div>
                    <div class="input-group">
                        <label>Last Name <span>*</span></label>
                        <input type="text" name="lastName" placeholder="e.g. Doe" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address <span>*</span></label>
                        <input type="email" name="email" placeholder="john@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>Phone Number <span>*</span></label>
                        <input type="tel" name="phone" placeholder="0712 345 678" required>
                    </div>
                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob">
                    </div>
                </div>

                <h3 class="form-section-title"><i class="fas fa-graduation-cap"></i> Course Selection</h3>
                <div class="form-grid">
                    <div class="input-group" style="grid-column: span 2;">
                        <label for="courses">Select Course <span>*</span></label>
                        <select name="course" id="courses" required>
                            <option value="">-- Choose a Program --</option>
                            <optgroup label="Graphic Design">
                                <option value="diploma">Diploma in Graphic Design (Level 6)</option>
                                <option value="certificate">Certificate in Graphic Design (Level 5)</option>
                                <option value="short-photoshop">Short Course: Adobe Photoshop</option>
                                <option value="short-illustrator">Short Course: Adobe Illustrator</option>
                                <option value="short-corel">Short Course: CorelDraw</option>
                            </optgroup>
                            <optgroup label="Computer Studies">
                                <option value="packages">Computer Packages (Office Suite)</option>
                                <option value="typing">Typing & Speed</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="intake">Preferred Intake</label>
                        <select name="intake" id="intake">
                            <option value="jan">January</option>
                            <option value="may">May</option>
                            <option value="sep">September</option>
                            <option value="immediate">Immediate/Monthly</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="study-mode">Study Mode</label>
                        <select name="mode" id="study-mode">
                            <option value="fulltime">Full Time (Day)</option>
                            <option value="parttime">Part Time</option>
                        </select>
                    </div>
                </div>

                <h3 class="form-section-title"><i class="fas fa-cloud-upload-alt"></i> Documents (Optional)</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="user-id">Upload ID / Passport Copy</label>
                        <div class="file-upload-box">
                            <i class="fas fa-id-card upload-icon"></i>
                            <p>Click to Upload Image/PDF</p>
                            <input type="file" name="id_card" id="user-id" accept="image/*,.pdf">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="results">Previous Grade Results</label>
                        <div class="file-upload-box">
                            <i class="fas fa-file-alt upload-icon"></i>
                            <p>Click to Upload Results</p>
                            <input type="file" name="results" id="results" accept="image/*,.pdf">
                        </div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I confirm that the information provided is correct and I agree to abide by the
                        rules
                        and regulations of GIBS College.</label>
                </div>

                <button type="submit" class="submit-enroll-btn">Submit Application</button>
            </form>
        </div>

    </main>

    <script src="JS/app.js"></script>
    <script>
        // Simple script to handle file upload visual feedback
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function () {
                const fileName = this.files[0]?.name;
                const pText = this.parentElement.querySelector('p');
                if (fileName) {
                    pText.textContent = "Selected: " + fileName;
                    pText.style.color = "var(--primary-color)";
                    pText.style.fontWeight = "bold";
                }
            });
        });
    </script>
</body>

</html>
