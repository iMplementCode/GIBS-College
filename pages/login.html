  <title>Student Portal Login | GIBS College</title>
</head>

<body>
<main>
<a href="../index.html" class="back-home"><i class="fas fa-arrow-left"></i> Home</a>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="login-header">
                    <img src="../images/gibs-logo.jpeg" alt="GIBS Logo" class="login-logo">
                    <h2>Student Portal</h2>
                    <p>Welcome back! Please login to continue.</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label>Admission No / Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter your ID or Email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="passwordInput" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="form-actions">
                        <label class="remember-me">
                            <input type="checkbox"> Remember Me
                        </label>
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        Login Now
                    </button>
                </form>

                <div class="login-footer">
                    Don't have an account? <a href="register.html">Enroll Now</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
